---
ansible_user: vagrant
sudo: true

primary_interface: ansible_eth1
primary_ip: "{{ hostvars[inventory_hostname][primary_interface]['ipv4']['address'] }}"

common:
  ipmi:
    enabled: false

stack_env: vagrant

haproxy:
  enabled: True

client:
  self_signed_cert: false

keystone:
  logging:
    debug: False

glance:
  logging:
    debug: False

nova:
  logging:
    debug: False

neutron:
  plugin: ovn
  service_plugins: []
  enable_external_interface: false
  source:
    rev: master
  bridge_mappings: provider:br-provider
  network_vlan_ranges: ''
  tenant_network_type: ''
  # The 'overlay_interface' option replaces 'vxlan_interface' because the OVN
  # plug-in requires a tunnel interface, but not necessarily for VXLAN.
  # NOTE(jamielennox): defaulting this to the primary_interface because leaving
  # it with an empty string is failing to template correctly
  overlay_interface: "{{ primary_interface }}"
  tunnel_types:
    - geneve
  lbaas:
    enable: False
  logging:
    debug: False
  networks:
    - name: provider
      shared: true
      router_external: true
      provider_network_type: flat
      provider_physical_network: provider
      tenant_name: admin
      external: true
      segmentation_id: null
    - name: private
      tenant_name: demo
  subnets:
    - name: provider-v4
      network_name: provider
      ip_version: 4
      cidr: 10.100.0.0/24
      enable_dhcp: "true"
      pool_start: 10.100.0.101
      pool_end: 10.100.0.250
      gateway_ip: 10.100.0.1
      dns_nameservers: '8.8.8.8,8.8.4.4'
      tenant_name: demo
    - name: private-v4
      network_name: private
      ip_version: 4
      cidr: 172.16.1.0/24
      pool_start: 172.16.1.101
      pool_end: 172.16.1.250
      enable_dhcp: "true"
      gateway_ip: 172.16.1.1
      dns_nameservers: '8.8.8.8,8.8.4.4'
      tenant_name: demo
    - name: private-v6
      network_name: private
      ip_version: 6
      cidr: 2db8:1::/64
      enable_dhcp: "true"
      gateway_ip: 2db8:1::1
      ipv6_address_mode: dhcpv6-stateless
      ipv6_ra_mode: dhcpv6-stateless
      dns_nameservers: '2001:4860:4860::8888,2001:4860:4860::8844'
      tenant_name: demo
  routers: []
  router_interfaces: []
  service:
    envs:
      - "REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt"
  tenant_nameservers:
    - 8.8.4.4
    - 8.8.8.8

