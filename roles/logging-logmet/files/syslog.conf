{
    "files": [
        # An array of hashes. Each hash tells what paths to watch and
        # what fields to annotate on events from those paths.
        {
            "paths": [ "/var/log/sensu/sensu-client.log" ],
            "fields": { "type": "sensu-client" }
        },
        {
            "paths": [ "/var/log/sensu/sensu-server.log" ],
            "fields": { "type": "sensu" }
        },
        {
            "paths": [ "/var/log/syslog" ],
            "fields": { "type": "linux_syslog" }
        },
        {
            "paths": [ "/var/log/mysql/mysql.log" ],
            "fields": { "type": "mysql" }
        },
        {
            "paths": [ "/var/log/apache2/access.log" ],
            "fields": { "type": "apache-access" }
        },
        {
            "paths": [ "/var/log/apache2/error.log" ],
            "fields": { "type": "apache-error" }
        },
        {
            "paths": [ "/var/log/libvirt/libvirtd.log" ],
            "fields": { "type": "libvirt", "tags": "libvirt" }
        },
        {
            "paths": [ "/var/log/redis/redis-server.log" ],
            "fields": { "type": "redis" }
        }

    ]
}
